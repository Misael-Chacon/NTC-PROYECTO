      <title>NTC LOGIN</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" type="text/css" media="all" href="css/estilos.css" />
      <link rel="stylesheet" type="text/css" media="all" href="css/footer.css" />
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body style=" background-color:rgb(00,24,84)">
      <div>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                  <a class="navbar-brand" href="index.html"><img src="img/LOGO_NTC.png" class="logo-dunamis"></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                        <form id="formulario-login" class="form-inline my-2 my-lg-0 ml-auto">
                              <a href="registrogratis.html" class="btn btn-warning my-2 my-sm-0"
                                    type="submit">Registrarse</a>
                        </form>
                  </div>
            </nav>
      </div>
      <br>

      <div class="container-fluido" class=".d-none .d-sm-block" style=" background-color:rgb(00,24,84)">
            <div class="row" class="col-xl-12 col-lg-12 col-md-12 col-sm-3 col-3">
                  <div class="registro" class=".d-none .d-sm-block" class="col-xl-6 col-lg-6 col-md-6 col-sm-3 col-3">
                        <h2 style="color: yellow;">INICIAR SESION</h2>
                        <br>
                        <form id="formulario">
                              <div>
                                    <input class="form-control" type="email" id="correo" name=""
                                          placeholder="Direccion de Correo Electronico" required autofocus>
                                    <label for="correo">Email address</label>
                              </div>
                              <div>
                                    <input class="form-control" type="password" id="contrasena" name=""
                                          placeholder="Contraseña minimo 8 caracteres" required>
                                    <label for="contrasena">Password</label>
                              </div>
                              <button class="btn btn-primary btn-block" type="button" id="btn-login">Iniciar
                                    Sesión</button>
                              <br>
                              <h6 style="color: yellow;">¿Se le olvidó la Contraseña?</h6>
                        </form>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-3 col-3">
                              <p type="text" class="btn btn-danger">Nombre de usuario o la contraseña que ingresó es
                                    incorrecto, inténtelo de nuevo.</p>
                        </div>
                  </div>

                  <div class="loginredes" class=".d-none .d-sm-block" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <button id="botontwitter" type="button" class="btn btn-info">Iniciar sesion con Twitter
                        </button>
                        <button id="botongithub" type="button" class="btn btn-secondary">Iniciar sesion con Google
                        </button>
                        <button id="botonfacebook" type="button" class="btn btn-primary">Iniciar sesión con
                              Facebook</button>
                  </div>
            </div>
      </div>
      <br>


      <footer class="footer-area" id="footerSection">
            <div class="col-lg-12 col-md-12 col-sm-12 social-widget ">
                  <div class="single-footer-widget footer-redes siguenos">
                        <h4 style="color: yellow;">Siguenos</h4>
                        <div id="redsocial">
                              <a href="https://www.facebook.com/NTC-Notas-Tareas-y-Clases-419338645289217/?modal=admin_todo_tour" target="_blank"><i class="fa fa-facebook"></i><img
                                          src="img/Facebook.png" alt="Facebook" class="Facebook"></a>
                              <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i><img
                                          src="img/Twitter.png" alt="Facebook" class="twitter"></a>
                        </div>
                        <br>
                        <br>
                  </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                  <div id="copyrith" class="single-footer-widget"></div>
                  <p id="copyrith" class="footer-text" style="color:yellow;" style="text-align:center">
                        Copyright &copy;<script>
                              document.write(new Date().getFullYear());
                        </script>Todos los derechos reservados | NTC</a>
                  </p>
            </div>
            <br>
            <br>
            </div>
      </footer>

      <script src="js/logincontrolador.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
